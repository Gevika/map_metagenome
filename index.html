<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.7.0/distribute/nouislider.min.css">
<style>
    .awesome-marker-shadow {
        display: none !important;
    }
</style>
<div id="depth-slider" style="margin-top: 50px; width: 80%; margin-left: 10%;"></div>
<p id="slider-values" style="text-align: center;"></p>
<div id="button-container" style="text-align: center; margin-top: 20px;">
    <button id="red-button" style="background-color: red; color: white;">Toggle Red Markers</button>
    <button id="gray-button" style="background-color: gray; color: white;">Toggle Gray Markers</button>
    <button id="green-button" style="background-color: green; color: white;">Toggle Green Markers</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/nouislider@14.7.0/distribute/nouislider.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const depths = ["13.5", "13.5", "unknown", "unknown", "unknown", "unknown", "unknown", "unknown", "unknown", "unknown", "6", "unknown", "unknown", "unknown", "0.005", "unknown", "unknown", "unknown", "unknown", "unknown", "13.5", "13.5", "unknown", "unknown", "unknown", "609", "644", "660", "667", "742", "unknown", "0.075", "unknown", "unknown", "unknown", "unknown", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "10", "unknown", "1450", "1450", "1450", "1450", "1450", "3350", "3350", "3350", "unknown", "unknown", "unknown", "unknown", "unknown", "unknown", "unknown", "unknown", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "nan", "1021", "456.5", "1200", "1200"];
        const min_val = 0.005;
        const max_val = 3350.0;
        const markers = document.querySelectorAll(".leaflet-interactive");
        markers.forEach((marker, idx) => {
            marker.setAttribute('data-depth', depths[idx]);
        });
        
        var slider = document.getElementById('depth-slider');
        noUiSlider.create(slider, {
            start: [0.005, 3350.0],
            connect: true,
            range: {
                'min': 0.005,
                'max': 3350.0
            },
            tooltips: [true, true],
            format: {
                to: function(value) {
                    return value.toFixed(1);
                },
                from: function(value) {
                    return value;
                }
            }
        });
        
        slider.noUiSlider.on('update', function (values, handle) {
            const min_val = parseFloat(values[0]);
            const max_val = parseFloat(values[1]);
            markers.forEach(marker => {
                const depth = parseFloat(marker.getAttribute('data-depth'));
                if (depth < min_val || depth > max_val) {
                    marker.style.display = 'none';
                } else {
                    marker.style.display = '';
                }
            });
            document.getElementById("slider-values").innerHTML = "Depth Range: " + values.map(val => val + "m").join(" to ");
        });
        
        const redButton = document.getElementById('red-button');
        const grayButton = document.getElementById('gray-button');
        const greenButton = document.getElementById('green-button');
        
        let redVisible = true;
        let grayVisible = true;
        let greenVisible = true;
        
        redButton.addEventListener('click', function() {
            redVisible = !redVisible;
            toggleMarkers('red', redVisible);
        });
        
        grayButton.addEventListener('click', function() {
            grayVisible = !grayVisible;
            toggleMarkers('gray', grayVisible);
        });
        
        greenButton.addEventListener('click', function() {
            greenVisible = !greenVisible;
            toggleMarkers('green', greenVisible);
        });
        
        function toggleMarkers(color, isVisible) {
            markers.forEach(marker => {
                const markerColor = marker.querySelector('i').style.backgroundColor;
                if (markerColor === color) {
                    marker.style.display = isVisible ? '' : 'none';
                }
            });
        }
    });
</script>
